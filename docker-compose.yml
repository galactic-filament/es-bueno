db:
  image: ihsw/es-bueno-db

base:
  image: ihsw/es-bueno
  environment:
    - DATABASE_HOST=Db
    - REQUEST_LOGGING=true
test-base:
  extends:
    service: base
  command: ./bin/run-tests

test:
  extends:
    service: test-base
  links:
    - db:Db
test-dev:
  extends:
    service: test-base
  links:
    - db:Db
  external_links:
    - elk-server:log-egress
  volumes:
    - ./app:/srv/app

web:
  extends:
    service: base
  links:
    - db:Db
  ports:
    - 80:80
